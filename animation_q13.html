<html>
<head>
<style>
div {
width:400px;
height:400px;
background-color:gray;
position:relative;
        animation-name:example;
		animation-delay:1s;
		animation-duration:5s;
		animation-iteration-count:infinite;
}
@keyframes example
{
0% {background-color:gray; left:0px; top:0px; }
25% {background-color:blue; left:200px; top:0px; }
50% {background-color:red; left:200px; top:200px; }
75% {background-color:black; left:0px; top:200px; }
100% {background-color:gray; left:0px; top:0px; }
}
</style>
</head>
<body>
<div></div>
</body>
</html>
