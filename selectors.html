<html>
<head>
<style>
*
{ background-color: #D3D3D3; }

h1
{ text-align: center; }

.main
{ background-color:yellow; font-size:xx-large; }

#idd
{ margin-left:150px; color:blue; }

div > p
{font-size:100px;}

div + h3
{font-family:verdana; color:red; background-color:yellow;}

table td
{font-family:sans-serif; background-color:pink;}

input[type=password]
{ height:30px; width: 200px; }

input[type=password]:focus
{ border-color:red; background-color:white; }
</style>
</head>
<body>
<h1>CSS3 SELECTORS</h1>
<p class="main">THERE are 9 selectors in css3</p>

<p id="idd">Universal SELECTORS</p>
<p id="idd">Type SELECTORS</p>
<p id="idd">Class SELECTORS</p>
<p id="idd">ID SELECTORS</p>
<p id="idd">Child SELECTORS</p>
<p id="idd">Sibling SELECTORS</p>
<p id="idd">Descendant SELECTORS</p>

<div>
<p>This is Child Selector</p>
<h2>I was not styled</h2>
</div>
<h3>This is sibling selector</h3>

<table cellspacing="2" cellpadding="20">
<tr>
<td>10%</td>
<td>20%</td>
<td>30%</td>
</tr>
</table>
<form>
<input type="password" name="pass">
</form>
</body>
</html>
